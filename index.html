<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="calculator">
            <div id="screen">
                <p id="prevExp"></p>
                <p id="currExp">0</p>
            </div>
            
            <div class="btn-container">
                <button type="button" class="btn" onclick="clearEntry()">CE</button>
                <button type="button" class="btn" onclick="clearAll()">C</button>
                <button type="button" class="btn" onclick="storeOperator(this)" data-operator="%">%</button>
                <button type="button" class="btn" onclick="storeOperator(this)" data-operator="/">/</button>
                <button type="button" class="btn" onclick="storeNum(this)">7</button>
                <button type="button" class="btn" onclick="storeNum(this)">8</button>
                <button type="button" class="btn" onclick="storeNum(this)">9</button>
                <button type="button" class="btn" onclick="storeOperator(this)" data-operator="*">x</button>
                <button type="button" class="btn" onclick="storeNum(this)">4</button>
                <button type="button" class="btn" onclick="storeNum(this)">5</button>
                <button type="button" class="btn" onclick="storeNum(this)">6</button>
                <button type="button" class="btn" onclick="storeOperator(this)" data-operator="-">-</button>
                <button type="button" class="btn" onclick="storeNum(this)">1</button>
                <button type="button" class="btn" onclick="storeNum(this)">2</button>
                <button type="button" class="btn" onclick="storeNum(this)">3</button>
                <button type="button" class="btn" onclick="storeOperator(this)" data-operator="+">+</button>
                <button type="button" class="btn" onclick="storeNum(this)">0</button>
                <button type="button" class="btn" onclick="storeNum(this)">.</button>
                <button type="button" class="btn" onclick="operate(this)" id="equalsBtn">=</button>    
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
