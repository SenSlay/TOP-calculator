<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="calculator">
            <div class="" id="screen">
                <p id="prevExp">230 +</p>
                <p id="currExp">555</p>
            </div>
            
            <div class="btn-container">
                <button type="button" class="btn">AC</button>
                <button type="button" class="btn">C</button>
                <button type="button" class="btn">+</button>
                <button type="button" class="btn">/</button>
                <button type="button" class="btn" onclick="storeNum(this)">7</button>
                <button type="button" class="btn" onclick="storeNum(this)">8</button>
                <button type="button" class="btn" onclick="storeNum(this)">9</button>
                <button type="button" class="btn">x</button>
                <button type="button" class="btn" onclick="storeNum(this)">4</button>
                <button type="button" class="btn" onclick="storeNum(this)">5</button>
                <button type="button" class="btn" onclick="storeNum(this)">6</button>
                <button type="button" class="btn">-</button>
                <button type="button" class="btn" onclick="storeNum(this)">1</button>
                <button type="button" class="btn" onclick="storeNum(this)">2</button>
                <button type="button" class="btn" onclick="storeNum(this)">3</button>
                <button type="button" class="btn">+</button>
                <button type="button" class="btn" onclick="storeNum(this)">0</button>
                <button type="button" class="btn" onclick="storeNum(this)">.</button>
                <button type="button" class="btn" id="equalsBtn">=</button>    
            </div>


        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
